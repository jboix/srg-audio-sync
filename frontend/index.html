<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>ACR Cloud Timestamp Prototype</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<main>
  <button class="start-btn listen"
          aria-live="polite"
          aria-label="Start listening..."></button>
  <div class="player-container">
    <video-js id="main-player"
              class="pillarbox-js"
              crossorigin="anonymous">
    </video-js>
  </div>
  <div>
    <span class="current-time hidden">00:00:00</span>
  </div>
</main>
<script type="module" src="/src/main.js"></script>
</body>
</html>
